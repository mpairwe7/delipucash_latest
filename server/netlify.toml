[build]
  command = "prisma generate && prisma migrate deploy"
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = [
    "prisma/schema.prisma",
    "prisma/migrations/**",
    "node_modules/.prisma/client/**",
    "node_modules/@prisma/client/**",
    "node_modules/@prisma/engines/**"
  ]

# Edge Function â€” SSE streaming (runs BEFORE redirects)
[[edge_functions]]
  path = "/api/sse/stream"
  function = "sse-stream"

# Regular Function redirects (everything else)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/.well-known/*"
  to = "/.netlify/functions/api/.well-known/:splat"
  status = 200

[[redirects]]
  from = "/reset-password"
  to = "/.netlify/functions/api/reset-password"
  status = 200

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
